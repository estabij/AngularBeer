<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Angular 4</title>
</head>
<body>
<script src="js/lib/angular.min.js"></script>
<script>
    function mycontroller($scope) {
        $scope.author = {
            'name': 'Erik Stabij',
            'title': 'Founder',
            'company': 'Mobanova'
        };
        console.log($scope.author.name);
    }

</script>
<div ng-controller="mycontroller">
    <h2>{{author.name}}</h2>
    <p>{{author.title}}</p>
    <p>{{author.company}}</p>

</div>
</body>
</html>
